<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
<p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
<picture>
<source media="(max-width:550px)" srcset="imagens/testep.png" type="image/png">
<source media="(max-width:850px)" srcset="imagens\testem.png" type="image/png">
<img src="imagens/teste02.png" alt="teste02">
</picture>
<h1>Reproduzindo Áudio</h1>
<p>Vamos aprender a reproduzir áudios em HTML5.</p>
<audio controls  loop preload="metadata">
<source src="musicas/twomoons.mp3.mp3" type="audio/mpeg">
<source src="musicas/twomoons.ogg.ogg" type="audio/ogg">
</body>
</html>
