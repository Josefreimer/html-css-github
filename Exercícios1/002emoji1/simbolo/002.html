<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de 
        qualquer jeito
        &lt; Basta &gt; <br> 
         colocar tudo
        <!--&lt+; e &gt+; são os <> -->
        </p>
        <p>vamos adicionar alguns símbolos</p>
        <br>
      <br>  &copy;<!--Símbolo de copyryght-->
       <br> &reg;<!--Símbolo de -->
       <br> &trade;<!--marca registrada em inglês-->
       <br> &euro;<!--símbolo do dinheiro-->
       <br> &pound;<!--Símbolo do dinheiro:libra-->
        <br> &yen;<!--Símbolo do dinheiro japonês-->
        <br> &cent;<!--símobolo dos centavos-->
        <br> &Delta;<!--símbolo da delta maíusculo-->
        <br>&delta;<!--Símbolo delta minúsculo-->
        <br>&uarr;<!--símbolo da flecha apontando para cima-->
        <!--Caso queira saber sobre símbolos, pode acessar a  aula"Simbolos e Emoji no seu site-->
        <!--Caso queira outros símbolos pode acessar o site:https://unicode-table.com/pt/html-entities/ -->
        <p> Exemplos de emojis</p>
        <!--Acesse o site: emojipedia.org e procure o código de cada emoji, nem todos os emojis da para copiar e colar, por isso o código-->
        <!--copie sempre o código após o sinal de +-->
        <!--Coloque sempre esse código antes do código do emote "&#x" -->
        &#x1F600;<br>
        &#x1F31E;<br>
        &#x2B50;<br>
</body>
</html>
