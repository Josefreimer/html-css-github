<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;/* ir√° juntar todas as bordas entre si */
            
        }
        thead, tbody, tfoot{
            height:200px;
            width:200px;
        }
        td{
            text-align:center;
            border:1px solid red;
            padding:10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>1.1</td>
                <td>2.1</td>
                <td>3.1</td>
                <td>4.1</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1.2</td>
                <td>2.2</td>
                <td>3.2</td>
                <td>4.2</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>1.3</td>
                <td>2.3</td>
                <td>3.3</td>
                <td>3.4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
