<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela sozinho</title>
    <style>
        *{
            margin:0px;
            padding:0px;

        }
        table{
            border-collapse:collapse;
        }
        table>thead>tr>th{
            background-color: red;
            font-weight:bold;
            font-size:1.1em;
        }
        td, th{
            border:1px solid black;
            text-align:center;
            vertical-align:middle;
        }
        td{
            width:200px;
            padding:10px;
        }
        #Homens, #Mulheres{
            font-weight:bold;
            font-size:1.2em;
            padding:2vw;
        }
        table{
            max-width:90vw;
            position:absolute;
            top:50%;
            transform: translate(0%, -50%);
        }
        caption{
            font-size:1.5em;
            font-weight:bold;
            border:1px solid black;
            background-color:rgba(128, 128, 128, 0.582);
            padding:10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Filmes Favoritos</caption>
        <thead>
            <tr>
                <th scope="colgroup">Grupo</th>
                <th scope="colgroup">Nomes</th>
                <th escope="colgroup"colspan="3">Filmes</th>
            </tr>
        </thead>


        <tbody>
    <th scope="rowgroup" rowspan="3" id="Mulheres">Mulheres</th>
    <td>Ana Maria Santos</td>
    <td>Allen</td>
    <td>Rambo</td>
    <td>Vingadores</td>
    <tr>
        <td>Beatriz Souza</td>
        <td>Hulk</td>
        <td>Inception</td>
        <td>Batman</td>
    </tr>
    <tr>
        <td>Cláuia melo</td>
        <td>Obivion</td>
        <td>Matrix</td>
        <td>Big Hero</td>
    </tr>

<tr>
    <th rowspan="3" id="Homens">Homens</th>
    <td>Bruno Mendonça</td>
    <td>Intocáveis</td>
    <td>Amnésia</td>
    <td>Gladiador</td>
    <tr>
        <td>Daniel Lourenço</td>
        <td>Wall-E</td>
        <td>Oldboy</td>
        <td>Dangal</td>
    </tr>
    <tr>
        <td>Fabiano Mota</td>
        <td>Star Wars 5</td>
        <td>Taxi Driver</td>
        <td>Toy Story</td>
    </tr>
</tr>

        </tbody>




        <tfoot>
            <tr>

            </tr>
        </tfoot>



    </table>
</body>
</html>
