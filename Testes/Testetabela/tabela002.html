<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            
        }
        table{
            border-collapse:collapse;
        }
        td, th{
            padding:10px;
            border:1px solid black;
            text-align:center;
            vertical-align:middle;
        }
        tr:nth-child(2n){
            background-color:rgba(0, 0, 0, 0.646);
            color:white;
        }
    
        caption{
            background-color:gray;
            color:white;
            font-size:1.5em;
            padding:10px;           
        }
        tfoot>tr>th{         
            background-image:linear-gradient(to top, white, transparent);
            padding:50px;
            
        }
    </style>
</head>
<body>
    <table>
        <caption>Candidatos a emprego</caption>
        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>Masculino</td>
            <td>Youtuber</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>Feminino</td>
            <td>Costureira</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>Masculino</td>
            <td>Jogador de futebol</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>Feminino</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Marcelo</td>
            <td>Masculino</td>
            <td>Pedreiro</td>
        </tr>
        <tfoot>
            <tr>
                <th colspan="3">Contratados</th>
            </tr>
            <tr>
                <td>Ana</td>
                <td>Feminio</td>
                <td>Médica</td>
            </tr>
            <tr>
                <td>Marcelo</td>
                <td>Masculino</td>
                <td>Pedreiro</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
