<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0px;
            padding:0px;

        }
        table{
            border-collapse:collapse;
        }
        table>thead>tr>th{
            background-color:gray;
        }
        th{
            font-weight:bold;
            border:1px solid ;
           height:10vh;
            color:white;
            border-color:black;
        }
        table>tbody>tr>th{
            background-color:gray;
            color:white;
        }
        .exessões{
            background-color:white;
            color:black;
            padding:20px 10px;
        }
        td.exessões{
            background-color:gray;
            color:white;
            border:1px solid black;
           font-weight:bold;
        }
        td{
            border:1px solid;
            width:20vw;
            text-align:center;
            vertical-align:middle;

        }
        caption{
            margin:auto;
            width:60vw;
            
            padding:10px;
            font-size:1.5em;
        }

    </style>
</head>
<body>
    <h1>Criando tabelas</h1>
    
    <table>
        <caption>Boletim</caption>
        <thead>
            <th scope="rowgroup" rowspan="2">Área</th>
            <th scope="rowgroup" rowspan="2">Diciplinas</th>
            <th scope="rowgroup" scope="colgroup" colspan="2">Notas</th>
            <th scope="rowgroup" rowspan="2">Média</th>
            <tr><th>Nota 1</th>
                <th>Nota 2</th></tr>
        </thead>
        <tbody>
            <th scope="colgroup" rowspan="4" class="exessões">Exatas</th>
            <td>Matemática</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td> 
           
            <tr><td>Física</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>

            </tr>

            <tr>
                <td>Química</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
                
            <tr><td>Biologia</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>

            </tr>
            <th colspan="4">Média de Exatas</th>
            <td class="exessões">0,0</td>
            <tr>
                <th scope="colgroup" rowspan="2" class="exessões">Humanas</th>
                <td>Hístória</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <td>Geografia</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
            <tr>
                <th scope="col"colspan="4">Média de Humanas</th>
            <td class="exessões">0,0</td>
        </tr>
            
        </tbody>
    </table>
</body>
</html>
